<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TEST PRINTER</title>

    <style>
      body {
        font-family: sans-serif;
      }

      .versions {
        text-align: center;
        font-size: 12px;
        color: #8a8a8a;
      }

      .row {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .row label {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Test printer</h1>
    <div class="versions">
      Node.js <span id="node-version"></span> - Chromium
      <span id="chrome-version"></span> - Electron
      <span id="electron-version"></span>.
    </div>

    <div>
      <form name>
        <p class="row">
          <label>List of printers:</label>
          <div id="list_printers"></div>
        </p>
        <p class="row">
          <label for="margin">Margin (css value):</label>
          <input id='margin' type="text" placeholder="0px" />
        </p>
        <p class="row">
          <label for="pageWidth">Page Width (micrometers):</label>
          <input id='pageWidth' type="number" placeholder="0" />
        </p>
        <p class="row">
          <label for="pageHeight">Page Height (micrometers):</label>
          <input id='pageHeight' type="number" placeholder="0" />
        </p>
        <p class="row">
          <label for="data">Data:</label>
          <textarea id='data' placeholder="[]" rows="20" cols="50"></textarea> 
        </p>
      </form>
    </div>

    <button onclick="print(true)">Preview</button>
    <button onclick="print(false)">Print</button> 
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
